<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="css/style2.css">
</head>

<body>
    <div class="container">

        <div class="name">
            <img src="img/memory-game.png" alt="card-name">
        </div>

        <div class="main-panel">
            <div class="wrapper-cards">

                <div class="card" data-framework="0">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/0.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="1">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/1.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="2">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/2.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="3">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/3.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="4">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/4.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="5">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/5.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="0">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/0.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="1">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/1.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="2">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/2.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="3">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/3.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="4">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/4.jpg" alt="card-img">
                </div>

                <div class="card" data-framework="5">
                    <img class="back-face" src="img/Fire.jpg" alt="card-img">
                    <img class="front-face" src="img/5.jpg" alt="card-img">
                </div>


            </div>
            <div class="info-scoreboard">
               
                <div class="time">
                    <img src="img/timer.png" alt="timer">
                    <span><h1>TIME:<span id='time'>00:00</span></h1></span>
                </div>

                <div class="target">
                    <img src="img/target.png" alt="target">
                </div>

                <div class="button">
                    <img src="img/restart.png" alt="restart">
            </div>

            <!-- <div id="modalGameOver"> -->
                <!-- <img src="img/Congratulation.png" id="gameOver"> -->
            <!-- </div> -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
